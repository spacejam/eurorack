# -------------------------------------------------
# next offset
# -------------------------------------------------

[compare]
    input = _NEXT_CANDIDATE
    compare = 200
    ifequal = _FIRST_ENABLED - 1
    else = _NEXT_CANDIDATE - 1
    output = _NEXT_OFFSET

# -------------------------------------------------
# switching logic
# -------------------------------------------------

# start of bar for the current selected subsequencer
[switch]
    input1 = _A1_S
    input2 = _A2_S
    input3 = _A3_S
    input4 = _A4_S
    input5 = _A5_S
    input6 = _A6_S
    input7 = _A7_S
    input8 = _A8_S
    offset = _ACTIVE_OFFSET
    output1 = _SAMPLE_NEXT

# ADVANCE causes ACTIVE_OFFSET to be set to NEXT_OFFSET
[sample]
    input = _NEXT_OFFSET
    sample = _SAMPLE_NEXT
    output = _ACTIVE_OFFSET

# output pitch for the current selected subsequencer
[switch]
    input1 = _A1_P
    input2 = _A2_P
    input3 = _A3_P
    input4 = _A4_P
    input5 = _A5_P
    input6 = _A6_P
    input7 = _A7_P
    input8 = _A8_P
    offset = _ACTIVE_OFFSET
    output1 = O1

# output trigger for the current selected subsequencer
[switch]
    input1 = _A1_T
    input2 = _A2_T
    input3 = _A3_T
    input4 = _A4_T
    input5 = _A5_T
    input6 = _A6_T
    input7 = _A7_T
    input8 = _A8_T
    offset = _ACTIVE_OFFSET
    output1 = G1
